<body>
    <h1>swipter</h1>

    <!-- スライダーのメインコンテナの div 要素 -->
<div class="swiper-container"> 
  <!-- ラッパーの（スライドを囲む） div 要素 -->
  <div class="swiper-wrapper"> 
    <!-- それぞれのスライドの div 要素 -->
    <div class="swiper-slide">
      <img src="images/photo01.jpg" alt="">
      <p>イスラエル</p>
      </div>
    <div class="swiper-slide"><img src="images/photo02.jpg" alt=""><p>イスラエル</p></div>
    <div class="swiper-slide"><img src="images/photo03.jpg" alt=""><p>イスラエル</p></div>
    <div class="swiper-slide"><img src="images/photo04.jpg" alt=""><p>イスラエル</p></div>
    <div class="swiper-slide"><img src="images/photo05.jpg" alt=""><p>イスラエル</p></div>
    <div class="swiper-slide"><img src="images/photo06.jpg" alt=""><p>イスラエル</p></div>
    <div class="swiper-slide"><img src="images/photo07.jpg" alt=""><p>イスラエル</p></div>
    <div class="swiper-slide"><img src="images/photo08.jpg" alt=""><p>イスラエル</p></div>
    <div class="swiper-slide"><img src="images/photo09.jpg" alt=""><p>イスラエル</p></div>
    <div class="swiper-slide"><img src="images/photo10.jpg" alt=""><p>イスラエル</p></div>
  </div>
  <!-- ページネーションの div 要素 -->
  <div class="swiper-pagination"></div>
 
  <!-- ナビゲーションボタンの div 要素-->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
 
  <!-- スクロールバーの div 要素 -->
  <div class="swiper-scrollbar"></div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
