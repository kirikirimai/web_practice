<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>これはテスト</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
<script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
    <link rel="shortcut icon" href="">
</head>

<body>
    <div class="container">
        <p id="timer">00:00:000</p>
        <div id="quiz_wrap" class="isshow">
            <p id="q_num"></p>
            <p id="q_title"></p>
            <ul id="question_list">

            </ul>
            <div id="btn_answer" class="disabled">回答は？</div>
        </div>
    </div>
    <div id="box_wrap">
        <div id="boxx_inner"></div>
        <button id="btn_next">次の質問</button>
    </div>
    <button id="clearstorage">ローカルストレージをクリアする</button>
    <div id="result_wrap">
        <p>正解は<span id="q_len"></span>問中<span id="result_num"></span>でした</p>
        <table id="result_list">
            <tr>
                <td>質問ナンバー</td>
                <td>解答</td>
            </tr>

        </table>
        <ul id="ranking_list">
            <li>Aランク</li>
            <li>Bランク</li>
            <li>Cランク</li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
